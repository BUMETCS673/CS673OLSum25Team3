services:
  mymedic:
    build: .
    image: mymedic
    environment:
      - DJANGO_STATIC_ROOT=/usr/share/nginx/html/static
    # ports:
      # - 8080:8000
    expose:
      - "8000"
    command: /docker-entrypoint.sh /docker-cmd.sh

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - mymedic
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro