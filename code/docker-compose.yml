services:
  django:
    build: .
    image: mymedic:latest
    env_file:
      - .env
    restart: unless-stopped

    volumes:
      - ./:/app:rw
      - sqlite-data:/sqlite
      - staticfiles-data:/usr/share/nginx/html/static
      - media-data:/usr/share/nginx/html/media
    working_dir: /app
    expose:
      - "8000"

    entrypoint: ["/app/docker-entrypoint.sh"]
    command:   ["/app/docker-cmd.sh"]


  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    depends_on:
      - django
    ports:
      - "8080:80"

    volumes:
      - staticfiles-data:/usr/share/nginx/html/static:ro
      - media-data:/usr/share/nginx/html/media:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro


volumes:
  sqlite-data:
    driver: local
  staticfiles-data:
    driver: local
  media-data:
    driver: local
