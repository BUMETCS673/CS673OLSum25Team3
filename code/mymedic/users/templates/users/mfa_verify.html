{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MFA Verification</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .page-center {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="page-center">
        <div class="auth-box animate__animated animate__fadeInUp login-container">
            <div class="text-center mb-4">
                <h1 class="display-6 fw-bold" style="color: #20b2aa;">MyMedic</h1>
                <p class="lead text-muted"><b>Multi-Factor Authentication</b></p>
            </div>

            <form id="mfa-form">
                <input type="text"    id="code" class="form-control mb-2" placeholder="Code" required>
                <button type="submit" class="btn btn-success w-100 mt-3">Submit</button>
            </form>
            <p id="mfa-msg" class="text-danger mt-3 text-center"></p>

            <div class="text-center mt-3">
                <p class="text-muted">Didn't receive a code? <a href="{% url 'login' %}">Try logging in again</a>.</p>
            </div>
        </div>
    </div>
    <script>
        const csrfToken     = "{{ csrf_token }}";
        const API_MFA_URL = "{% url 'api_mfa_verify' %}";
    </script>
    <script src="{% static 'js/mfa.js' %}"></script>
</body>
</html>
