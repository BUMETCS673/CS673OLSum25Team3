<!DOCTYPE html>
<html>
<head>
  <title>MFA Verification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to bottom right, #667eea, #764ba2); min-height: 100vh;" class="p-5">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 15px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
      <h3 class="mb-3">Multi-Factor Authentication</h3>
      <p>Enter the 6-digit code shown in the terminal:</p>
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="mfa_code" class="form-control mb-3" required />
        <button type="submit" class="btn btn-primary w-100">Verify</button>
      </form>
      {% if messages %}
        {% for message in messages %}
          <div class="text-danger mt-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

</body>
</html>
