{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use the corrected CSS filename and location -->
    <link rel="stylesheet" href="{% static 'css/appointments_view.css' %}">
    <!-- (Optional) Bootstrap/Animate for additional UI support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
</head>
<body>
    <!-- Header Section (matches dashboard style) -->
    <header class="appointments-header">
        <div class="container" style="display:flex;align-items:center;justify-content:space-between;max-width:1200px;margin:0 auto;">
            <h1 class="header-title">View Upcoming Appointments</h1>
            <div class="user-profile">
                <div class="user-avatar"></div>
                <span class="username">{{ user.username }}</span>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="appointments-main">
        <div class="container" style="max-width:1200px;margin:0 auto;">
            <div class="appointments-table-container">
                <table id="appointmentsTable">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Patient ID</th>
                            <th>Doctor ID</th>
                            <th>Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsBody">
                        <!-- Appointments will be inserted here (via JS or Django template) -->
                    </tbody>
                </table>
                <div class="no-appointments" id="noAppointments" style="display:none;">
                    No appointments scheduled.
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/appointments_view.js' %}"></script>
</body>
</html>
