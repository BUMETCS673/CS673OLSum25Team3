{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | MyMedic</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
</head>
<body>
  <div class="container dashboard animate__animated animate__fadeIn">
    <h1 class="display-4 fw-bold text-success">Welcome to MyMedic!</h1>
    <p class="lead">You're successfully logged in.</p>
    <button class="btn btn-danger mt-4" onclick="logout()">Logout</button>
  </div>

  <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
