{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | MyMedic</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
</head>
<body>
  <!-- Header -->
  <script src="{% static 'js/dashboard.js' %}"></script>
  <header class="dashboard-header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="header-title">MyMedic</h1>
        </div>
        <div class="col-auto">
          <div class="user-profile">
            <div class="user-avatar"></div>
            <span class="username">John Doe</span>
            <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">Logout</button>
            <button class="btn btn-outline-light btn-sm ms-3" onclick="edit_profile()">Edit Profile</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="dashboard-main">
    <div class="container-fluid">
      
      <div id="edit_form" class="auth-box animate__animated animate__fadeInUp">
        <div class="text-center mb-4">
          <p class="display-6 fw-bold"><b>Edit Profile</b></p>
        </div>
        <input type="text" id="edit-firstname" class="form-control" placeholder="First Name">
        <input type="text" id="edit-lastname" class="form-control" placeholder="Last Name">
        <input type="email" id="edit-email" class="form-control" placeholder="Email">
        <input type="tel" id="edit-phone" class="form-control" placeholder="Phone Number">
        <input type="date" id="edit-birthdate" class="form-control" placeholder="Date of Birth">
        <button onclick="edit()" class="btn btn-success w-100 mt-3">Submit Changes</button>
        <p id="edit-msg" class="text-danger mt-3 text-center"></p>
      </div>
    </div>
  </main>
</body>
</html>
