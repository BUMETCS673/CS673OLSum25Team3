{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | MyMedic</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
</head>
<body>
  <div class="auth-box animate__animated animate__fadeInDown">
    <div class="text-center mb-4">
      <h1 class="display-6 fw-bold" style="color: #20b2aa;">MyMedic</h1>
      <p class="lead text-muted"><b>Login to your portal</b></p>
    </div>
    <input type="text" id="login-user" class="form-control" placeholder="Username">
    <input type="password" id="login-pass" class="form-control" placeholder="Password">
    <button onclick="login()" class="btn btn-success w-100 mt-3">Login</button>
    <div class="text-center mt-3">
      <a href="/signup/">Don't have an account? <b>Sign up</b></a>
    </div>
    <p id="login-msg" class="text-danger mt-3 text-center"></p>
  </div>

  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
