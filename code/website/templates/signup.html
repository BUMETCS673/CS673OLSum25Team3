{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup | MyMedic</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
</head>
<body>
  <div class="auth-box animate__animated animate__fadeInUp">
    <div class="text-center mb-4">
      <h1 class="display-6 text-success fw-bold">MyMedic</h1>
      <p class="lead text-muted">Create your account</p>
    </div>
    <input type="text" id="signup-user" class="form-control" placeholder="Username">
    <input type="password" id="signup-pass" class="form-control" placeholder="Password">
    <button onclick="signup()" class="btn btn-outline-success w-100 mt-3">Sign Up</button>
    <div class="text-center mt-3">
      <a href="/login/">Already have an account? Login</a>
    </div>
    <p id="signup-msg" class="text-danger mt-3 text-center"></p>
  </div>

  <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
