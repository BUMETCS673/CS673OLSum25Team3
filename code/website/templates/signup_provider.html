{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Provider Signup | MyMedic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/signup_provider.css' %}">
</head>
<body>
  <div class="auth-box animate__animated animate__fadeInUp">
    <form id="provider-signup-form" novalidate>
      <div class="text-center mb-4">
        <h1 class="display-6 fw-bold" style="color: #20b2aa;">MyMedic</h1>
        <p class="lead text-muted"><b>Create your provider account</b></p>
      </div>

      <div class="row">
        <div class="col-md-6">
          <input type="text" id="signup-firstname" class="form-control" placeholder="First Name *" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="signup-lastname" class="form-control" placeholder="Last Name *" required>
        </div>
      </div>

      <input type="email" id="signup-email" class="form-control" placeholder="Email Address *" required>
      <input type="text" id="signup-user" class="form-control" placeholder="Username *" required>

      <div class="row">
        <div class="col-md-6">
          <div class="password-field">
            <input type="password" id="signup-pass" class="form-control" placeholder="Password *" required>
            <button type="button" class="password-toggle" data-target="signup-pass">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="password-field">
            <input type="password" id="signup-confirm-pass" class="form-control" placeholder="Confirm Password *" required>
            <span class="password-match-indicator" id="match-indicator"></span>
            <button type="button" class="password-toggle" data-target="signup-confirm-pass">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <input type="text" id="signup-license" class="form-control" placeholder="License Number *" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="signup-specialization" class="form-control" placeholder="Specialization *" required>
        </div>
      </div>

      <input type="text" id="signup-clinic-name" class="form-control" placeholder="Clinic Name *" required>
      <textarea id="signup-clinic-address" class="form-control" rows="3" placeholder="Clinic Address *" required></textarea>
      <input type="tel" id="signup-phone" class="form-control" placeholder="Phone Number">

      <button type="button" id="provider-signup-btn" class="btn btn-success w-100 mt-3">
        Create Provider Account
      </button>

      <div class="text-center mt-3">
        <a href="/login/">Already have an account? <b>Login</b></a>
      </div>
      <p id="provider-signup-msg" class="mt-3 text-center"></p>
    </form>
  </div>

  <script src="{% static 'js/signup_provider.js' %}"></script>
</body>
</html>
